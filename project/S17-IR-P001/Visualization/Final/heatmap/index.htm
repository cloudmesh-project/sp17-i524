<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/heatmap.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="heatchart_data.js"></script>

<div id="container" style="height: 400px; min-width: 600px; max-width: 1000px; margin: 0 auto"></div>


		<script type="text/javascript">


Highcharts.chart('container', {

    chart: {
        type: 'heatmap',
        marginTop: 40,
        marginBottom: 80,
        plotBorderWidth: 1
    },


    title: {
        text: 'Avg. Sentiment per hour - World Continents'
    },

    xAxis: {
        categories: hour
    },

    yAxis: {
        categories: continent,
        title: null
    },

    colorAxis: {
        min: minval,
		max:maxval,
		minColor:'rgba(140,142,138,0.80)',
		maxColor:'rgba(0,255,0,0.80)'
		//stops: [
        //    [minval, ],
        //    [0, 'rgba(12,205,214,0.80)'],
        //    [maxval,  'rgba(0,255,0,0.5)']
        //],
    },

    legend: {
        align: 'right',
        layout: 'vertical',
        margin: 0,
        verticalAlign: 'top',
        y: 25,
        symbolHeight: 280
    },

    tooltip: {
        formatter: function () {
            return '<b> Hour ' + this.series.xAxis.categories[this.point.x] + '</b> <br><b>' +
                Math.round(this.point.value*100) + ' %</b> ' + this.series.yAxis.categories[this.point.y] + '</b>';
        }
    },
  credits: {
      enabled: false
  },
    series: [{
        name: 'Tweets per day',
        borderWidth: 1,
        data: data,
        dataLabels: {
            enabled: false,
            color: '#000000'
        }
    }]

});
		</script>
	</body>
</html>
